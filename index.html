        <div id="leftContainer">
          <div>
        <div>Title:</div>
            <input type="text" id="postTitle" style="width: 100%;">
        <div>Markdown Text:</div>
          <textarea id="inputPane" cols="80" rows="20" class="pane" style="padding: 5px;">
Solarized
=========

## Precision colors for machines and people

[![solarized dualmode](https://github.com/altercation/solarized/raw/master/img/solarized-yinyang.png)](#features)


Solarized is a sixteen color palette (eight monotones, eight accent colors) 
designed for use with terminal and gui applications. It has several [unique 
properties](#features). I designed this colorscheme with both precise 
[CIELAB](http://en.wikipedia.org/wiki/Lab_color_space) lightness relationships 
and a refined set of hues based on fixed color wheel relationships. It has been 
tested extensively in real world use on color calibrated displays (as well as 
uncalibrated/intentionally miscalibrated displays) and in a variety of lighting 
conditions.

***See the [changelog] for what's new in the most recent release.***

![solarized palette](https://github.com/altercation/solarized/raw/master/img/solarized-palette.png)\
![solarized vim](https://github.com/altercation/solarized/raw/master/img/solarized-vim.png)\
</textarea></div>        
          
        <div id="footer">
          <button id="newPost" type="button">Publish</button>
          <button id="convertTextButton" type="button" title="Convert text now">Convert</button>
          <select id="convertTextSetting">
            <option value="delayed">Background</option>
            <option value="continuous">Every keydown</option>
            <option value="manual">Manually</option>
          </select> 
          <select id="paneSetting">
              <option value="previewPane">Preview</option>
              <option value="outputPane">HTML Output</option>
              <option value="syntaxPane">Markdown syntax guide</option>
          </select>
          <span>Processing time:</span> <span id="processingTime" title="Last processing time">0 ms</span>
        </div>
        </div>
        <div id="rightContainer">
          
          <textarea id="outputPane" class="pane" cols="80" rows="20" readonly="readonly"></textarea>
                
          <div>Preview:</div>      
          <div id="previewPane" class="pane">
            <noscript>
              <h2>You'll need to enable Javascript to use this tool.</h2>
            </noscript>
          </div>
        </div>
        
      
      </div>

                <input type="text" id="WordpressXmlrpcUsername" title="Input you login name" value=""/>

            <li>
              <br/>
              <button id="saveSettings" type="button" title="This will not save your information to disk, when you refresh page, you must re-input the settings above.">Save</button>
